<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #draggable {width: 50px;height: 50px;background-color: #f00;position: absolute}
    </style>
</head>
<body>
        <p onclick="update_url('/en/step2');">Link</p>
        
        <script>
        function update_url(url) {
            history.pushState(null, null, url);
        }
        </script>
    <div width="500" height="500">
    <div id="draggable" onmousedown="mouseDown()" onmouseup="mouseUp()">
    </div>
</div>
    <script>
        var draggable = document.getElementById('draggable');
        draggable.addEventListener('touchmove', function(event) {
            var touch = event.targetTouches[0];

            //place element where the finger is
            draggable.style.left = touch.pageX - 25 + 'px';
            draggable.style.top = touch.pageY - 25 + 'px';
            event.preventDefault();
        }, false);
        //draggable.addEventListener('onmousedown', function(event) {});
        function mouseDown(event) {
            draggable.addEventListener('mousemove', mouseDown, true);
            var mouse = event.target;
            draggable.style.left = event.pageX - 25 + 'px';
            draggable.style.top = event.pageY -  25 + 'px';
        }

        function mouseUp() {
            draggable.removeEventListener('mousemove', mouseDown, true);
        }
    </script>
</body>
</html>
